<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Category Title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <input
          type="text"
          class="form-control"
          id="input-category-title"
          [(ngModel)]="categoryTitle"
        />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          (click)="OnAddCategory(categoryTitle)"
          class="btn btn-primary"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

<nav class="navbar bg-secondary m-2 shadow-lg">
  <div class="container-fluid">
    <ul class="navbar-nav flex-row">
      <li class="nav-item"><a class="link-unstyled" href="#">Home</a></li>
      <li class="nav-item"><a class="link-unstyled" href="#">Add task</a></li>
      <li class="nav-item">
        <a
          class="link-unstyled"
          href="#"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          >Add category</a
        >
      </li>
    </ul>
  </div>
</nav>
